	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body, h1,h2, h3, h4, h5, h6 {

		body, html {

		.bgimg-1, .bgimg-2, .bgimg-3 {

		}
		.bgimg-1{
			min-height: 100%;
		}
		.bgimg-2, .bg-img-3 {
			min-height: 400px;
		}
		
		.w3-wide{letter-spacing: 6px;}
        a.link{
        	padding: 4px 10vw;
            margin: 0 0 4px 0;
        }
		
		@media only screen and (max-device-width: 1600px){
			.bgimg-1, .bgimg-2, .bgimg-3{
				background-attachment: scroll;
				min-height: 400px;
			}
		}
	</style>
	<body>
		<div class="w3-top">
			<div class="w3-bar" id="myNavbar">
				<a class="w3-bar-item w3-button bars-hover w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
					<i class="fa fa-bars"></i>
				</a>
				<a href="/" class="w3-bar-item w3-button">

				</a>
				<a href="/about" class="w3-bar-item w3-button w3-hide-small">

				<a href="/music" class="w3-bar-item w3-button w3-hide-small">

				</a>
				<a href="/contact" class="w3-bar-item w3-button w3-hide-small">
					<i class="fa fa-envelope"></i>
					CONTACT
				</a>
                		<a href="https://github.com/Magnogen/magnogen.github.io/" class="w3-bar-item w3-button w3-hide-small" style="float:right;">
					<i class="fa fa-code"></i>
					SOURCE
				</a>
			</div>
			<div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
				<a href="/about" class="w3-bar-item w3-button" onclick="toggleFunction()">
					ABOUT
				</a>
				<a href="/music" class="w3-bar-item w3-button" onclick="toggleFunction()">

				</a>

				</a>
                		<a href="https://github.com/Magnogen/magnogen.github.io/" class="w3-bar-item w3-button" onclick="toggleFunction()">
					SOURCE CODE
				</a>
			</div>
		</div>
		
		<div class="bgimg-1 w3-display-container">
			<span style="background-color: #0032a8; color: #ffffff;" class="w3-display-middle w3-center w3-padding-large w3-xlarge w3-wide w3-animate-opacity">
				LINKS
			</span>
		</div>
        <div class="w3-center">
        	<a href="/" style="background-color: #0032a8; color: #ffffff;" class="w3-large link">
				WEBSITE
			</a><br><br>
            <a href="https://github.com/Magnogen" style="background-color: #0032a8; color: #ffffff;" class="w3-large link">

			</a><br><br>

        <br><br>
		<footer class="w3-center w3-padding-64" style="background-color: #0032a8; color: #ffffff">

				<a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank">
					w3.css
				</a>
			</p>
		</footer>
		<script>
			window.onscroll=function(){
				myFunction()
			};
			function myFunction(){
				var navbar=document.getElementById("myNavbar");
				if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100){
					navbar.className="w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
				}else{
					navbar.className=navbar.className.replace(" w3-card w3-animate-top w3-white", "");
				}
			}
			function toggleFunction(){
				var x=document.getElementById("navDemo");
				if (x.className.indexOf("w3-show")==-1){
					x.className +=" w3-show";
				}else{
					x.className=x.className.replace(" w3-show", "");
				}
			}
		</script>
	</body>
</html>
